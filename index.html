<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <style>
     
    #clearBtn {
      display: inline-block; /* ensures it stays on the same line */
      margin-left: 1px;      /* optional spacing */
      vertical-align: middle; /* aligns with input */
    }

    .navbar-border {
      border-bottom: 2px solid #dee2e6; /* Light gray line */
    }

    .todo-completed .todo-title {
      text-decoration: line-through;
      color: #28a745;
    }
    .todo-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .todo-actions button {
      margin-left: 0.5rem;
    }
      </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">My Todo App</h1>
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="bg-white border border-2 shadow-sm p-4 rounded">
        <form>
        <div class="mb-3 mt-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
           <div class="mb-3 mt-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" rows="3" id="description"></textarea></div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dueDateInput" class="form-label">Due Date</label>
              <input type="datetime-local" class="form-control" id="dueDateInput">
            </div>
            <div class="col-md-6 mb-3">
              <label for="assignPerson" class="form-label">Assign to Person(Optional)</label>
              <select class="form-select" id="assignPerson">
                <option value="">-- Select Person (optional) -- </option>
              </select>
            </div>
          </div>
           <div class="mb-3 mt-3">
              <label for="attachements" class="form-label me-2">Attachments (Optional)</label>
              <div class="d-flex align-items-center btn-group">
              <input type="file" class="form-control d-flex align-items-center gap-2" id="attachments" multiple>
              <button type="button" id="clearBtn" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i></button>
              </div>
            </div>
            <div class="mb-3 mt-3">
             <textarea class="form-control" rows="2" id="comments"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">+ Add Todo</button>
            </div>
      </form> 
        </div>
      </div>
      </div>
    </br>
     <div class="row justify-content-center">
      <div class="col-lg-10">
          <div class="bg-white border border-2 shadow-sm p-4 rounded">
          <nav class="navbar navbar-expand-sm navbar-light bg-white navbar-border">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Todos</span>
               <div class="btn-group">
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-funnel"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-sort-down"></i>
                </button>
            </div>
          </nav>
        </br>  
        <div class="card mb-3">
         <div class="card-body d-flex justify-content-between align-items-start border-bottom">
          <div>
           <span class="fw-bold">Example Todo</span>
           <p class="card-text mb-1">Description goes here.</p>
           
        <div class="d-flex gap-3">
           <small class="text-muted d-block mb-1"><i class="bi bi-calendar"></i> Due: 2026-02-25</small>
          <button class="btn btn-primary btn-sm d-flex align-items-center gap-1">
            <i class="bi bi-person"></i> John Doe
          </button>
          <button class="btn btn-secondary btn-sm d-flex align-items-center gap-1">
            <i class="bi bi-paperclip"></i> 2 attachements
          </button>
        </div>
          </div>
         <div class="btn-group">
          <small class="text-muted me-3">Created: 2026-02-19 </small>
           <button class="btn btn-outline-success"><i class="bi bi-check-lg"></i></button>
        <button class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
        <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
         </div>
         
      </div>
    </div>
  </div>
      
    


    </div>
    </div>
</body>
</html>
